<!DOCTYPE HTML>
<html>
<head>
<meta name="google-signin-client_id" content="YOUR_ID.apps.googleusercontent.com">
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<div id="name"></div>
<div id="id"></div>
<div id="imageurl"></div>
<div id="email"></div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
 document.getElementById("name").innerHTML = ('Name: ' + profile.getName());
 document.getElementById("id").innerHTML = ('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
document.getElementById("imageurl").innerHTML = '<img src="'+profile.getImageUrl()+'"/>'
// console.log('Image URL: ' + profile.getImageUrl());
document.getElementById("email").innerHTML = ('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
</script>
<a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</body>

</html>
